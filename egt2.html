function calc_child_values(iv)
{
    // Turns out religion doesn't matter here. Guardians have almost no influence on
    // traits that different religions consider differently (mostly lustful/chaste).
    var p_christian = 1;
    var p_muslim = 0;

    return {
        lustful:
            1 * iv.intrigue +
            -0.25 * iv.monthly_piety +
            -10 * (1 - p_muslim) * FREQ.chaste * iv.general_opinion +   // no chaste muslims
            -p_christian * iv.church_opinion,

        chaste:
            (1 - p_muslim) * (
                0.50 * iv.monthly_piety +
                1 * iv.learning +
                10 * p_christian * iv.church_opinion
            ),

        gluttonous:
            -15 * iv.sex_appeal_opinion +
            -10 * iv.church_opinion +
            -2 * iv.stewardship +
            5 * FREQ.gluttonous * iv.general_opinion +
            -10 * FREQ.temperate * iv.general_opinion,

        temperate:
            2 * iv.stewardship +
            10 * iv.church_opinion +
            10 * FREQ.temperate * iv.general_opinion,

        greedy:
            -1 * iv.diplomacy +
            -10 * FREQ.charitable * iv.general_opinion,

        charitable:
            3 * iv.diplomacy +
            10 * iv.church_opinion +
            10 * FREQ.charitable * iv.general_opinion,

        slothful:
            -10 * iv.vassal_opinion +
            -10 * FREQ.diligent * iv.general_opinion +
            -1 * iv.diplomacy +
            -1 * iv.intrigue +
            -1 * iv.stewardship +
            -1 * iv.martial +
            -1 * iv.learning,

        diligent:
            10 * iv.vassal_opinion +
            10 * FREQ.diligent * iv.general_opinion +
            1 * iv.diplomacy +
            1 * iv.intrigue +
            1 * iv.stewardship +
            1 * iv.martial +
            1 * iv.learning,

        wroth:
            -1 * iv.diplomacy +
            -1 * iv.intrigue +
            3 * iv.martial +
            -10 * FREQ.patient * iv.general_opinion,

        patient:
            1 * iv.diplomacy +
            1 * iv.intrigue +
            1 * iv.stewardship +
            1 * iv.learning,

        envious:
            -10 * FREQ.kind * iv.general_opinion +
            2 * iv.intrigue +
            -1 * iv.diplomacy,

        kind:
            10 * iv.vassal_opinion +
            10 * FREQ.kind * iv.general_opinion +
            -2 * iv.intrigue +
            2 * iv.diplomacy,

        proud:
            -10 * FREQ.humble * iv.general_opinion +
            0.5 * iv.monthly_prestige,

        humble:
            10 * FREQ.humble * iv.general_opinion +
            1 * iv.monthly_piety,

        deceitful:
            -10 * FREQ.honest * iv.general_opinion +
            3 * iv.intrigue +
            -2 * iv.diplomacy,

        honest:
            -10 * FREQ.deceitful * iv.general_opinion +
            10 * FREQ.honest * iv.general_opinion +
            -2 * iv.intrigue +
            3 * iv.diplomacy,

        craven:
            -5 * iv.vassal_opinion +
            -10 * FREQ.brave * iv.general_opinion +
            -2 * iv.martial,

        brave:
            10 * iv.vassal_opinion +
            10 * FREQ.brave * iv.general_opinion +
            2 * iv.martial,

        shy:
            -2 * iv.diplomacy,

        gregarious:
            5 * FREQ.gregarious * iv.general_opinion +
            5 * iv.sex_appeal_opinion +
            5 * iv.vassal_opinion +
            2 * iv.diplomacy,

        ambitious:
            -5 * FREQ.ambitious * iv.general_opinion +
            2 * iv.diplomacy +
            2 * iv.intrigue +
            2 * iv.stewardship +
            2 * iv.martial +
            2 * iv.learning,

        content:
            -1 * iv.intrigue +
            0.50 * iv.monthly_piety,

        arbitrary:
            -10 * FREQ.just * iv.general_opinion +
            -2 * iv.stewardship +
            -1 * iv.learning +
            -10 * iv.vassal_opinion,

        just:
            2 * iv.stewardship +
            1 * iv.learning +
            10 * iv.vassal_opinion +
            10 * FREQ.just * iv.general_opinion,

        cynical:
            2 * iv.intrigue +
            -5 * iv.church_opinion +
            10 * FREQ.cynical * iv.general_opinion +
            -10 * FREQ.zealous * iv.general_opinion +
            -0.20 * iv.monthly_piety,

        zealous:
            2 * iv.martial +
            10 * iv.church_opinion +
            -10 * FREQ.cynical * iv.general_opinion +
            30 * FREQ.zealous * iv.general_opinion +  // limited to characters of the same religion
            1.00 * iv.monthly_piety,

        paranoid:
            2 * iv.intrigue +
            -1 * iv.diplomacy,

        trusting:
            -2 * iv.intrigue +
            1 * iv.diplomacy,

        cruel:
            -10 * FREQ.kind * iv.general_opinion +
            1 * iv.intrigue +
            -1 * iv.diplomacy +
            -10 * iv.vassal_opinion
    };
}

function factor_with_trait(event_option, guardian_trait)
{
	//omega fix
	if (guardian_trait in event_option)
	{
		//document.write(event_option.base + " event_option<br>");
		//document.write(JSON.stringify(event_option) + " event_option<br>");
		return event_option.base * event_option[guardian_trait];
	}
	else
	{
		return event_option.base;
	}
}

function option_probabilities_with_trait(event, guardian_trait)
{
	//omega fix
	var factors_as_list = [];
	var option;
	for (option of event.options)
	{
		var factors = factor_with_trait(option, guardian_trait);
		factors_as_list.push(factors);
	}
	var total = factors_as_list.reduce(function(a, b){ return a + b; });
	var results_as_list = [];
	var factor;
	for (factor of factors_as_list)
	{
		var result_a = factor / total;
		results_as_list.push(result_a);
	}
	return results_as_list;
}

function expected_value(child_values, event_result)
{
    var e = 0;
    for (var outcome_trait in event_result) {
        var p = event_result[outcome_trait];  // how likely this outcome is
        var v = child_values[outcome_trait];  // how good or bad this outcome is
        e += p * v;
    }
    return e;
}

function sum(arr)	//omega fix, this should not be called anymore as it does not work
{
	document.write(JSON.stringify(arr) + " SUM FUNCTION ALERT<br>");
	arr.reduce((a, b) >= a + b);
}

function dot_product(a, b)
{
    if (a.length != b.length)
        throw("Invalid dot product");

    var dp = 0;
    for (var i = 0; i < a.length; ++i) {
        dp += a[i] * b[i];
    }
    return dp;
}

function calc_guardian_values(child_values)
{
	//omega fix
	//var factors_as_list = [];
	//var option;
	//for (option of event.options)
	//{
	//	var factors = factor_with_trait(option, guardian_trait);
	//	factors_as_list.push(factors);
	//}
	// Start with each guardian trait valued at 0.
	var guardian_traits = [];
	for (var guardian_trait in child_values) {
		guardian_traits[guardian_trait] = 0;
	}

	// For each event, compute the expected value to the child with no traits (null_impact) and with each trait (t_impact)
	for (var event_name in ward_and_guardian_events)
	{
		var event = ward_and_guardian_events[event_name];
		//omega fix
		var values_of_options_as_list = [];
		var option_a;
		for (option_a of event.options)
		{
			var values_of_options = expected_value(child_values, option_a.result);
			values_of_options_as_list.push(values_of_options);
		}
		var option_probabilities_with_trait_none = option_probabilities_with_trait(event, "none");
		//var option_probabilities_with_trait_none_result = option_probabilities_with_trait(event, "none");
		var null_impact = dot_product(values_of_options_as_list, option_probabilities_with_trait_none);
		//document.write("'" + event_name + "' with a traitless guardian: " + null_impact);
		for (guardian_trait in child_values)
		{
			var option_probabilities_with_trait_guardian_trait = option_probabilities_with_trait(event, guardian_trait);
			var t_impact = dot_product(values_of_options_as_list, option_probabilities_with_trait_guardian_trait);
			var impact = t_impact - null_impact;
			if (impact !== 0)
			{
				//document.write("  ... but a " + guardian_trait + " guardian changes this by: " + impact);
				guardian_traits[guardian_trait] += event.frequency * impact / 100;
			}
		}
	}

	return guardian_traits;
}

// http://stackoverflow.com/a/21323330/3011305
function round(value, exp)
{
  if (typeof exp === 'undefined' || +exp === 0)
    return Math.round(value);

  value = +value;
  exp  = +exp;

  if (isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0))
    return NaN;

  // Shift
  value = value.toString().split('e');
  value = Math.round(+(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp)));

  // Shift back
  value = value.toString().split('e');
  return +(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp));
}

function pad(str, min)
{
    str = "" + str;
    while (str.length < min) {
        str += " ";
    }
    return str;
}
